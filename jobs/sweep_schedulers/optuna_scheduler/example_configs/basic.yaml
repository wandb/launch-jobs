scheduler:
   # Scheduler job, either publicly available or created locally
   job: 'wandb/jobs/Optuna Scheduler Image Job:latest'
   resource: local-container

   # optuna specific config
   settings:
      pruner:
         type: PercentilePruner
         args:
            n_startup_trials: 2
            n_min_trials: 1
            percentile: 0.25  # top 25% kept

# Use a training job here, NOT the scheduler job
job: 'wandb/jobs/Example Train Job:latest'
run_cap: 5
# metric is required for the Optuna scheduler
metric:
  goal: maximize
  name: val_acc

parameters:
   epochs:
      values: [10, 25, 100, 200]
   param1:
      min: 0
      max: 10
